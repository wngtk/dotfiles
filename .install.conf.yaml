- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', '~/.config']
- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:
    ~/.vscodevimrc:
    ~/.vim:
    ~/.vimrc:
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/nvim: editor/.config/nvim
- shell:
    - [git submodule update --init --recursive, Installing submodules]
